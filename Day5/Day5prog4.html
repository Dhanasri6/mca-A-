<html>
<head>
<script>
function add()
{
var num1,num2,sum;
num1=parseInt(document.getElementById("txtFirstNumber").value);
num2=parseInt(document.getElementById("txtSecondNumber").value);
sum=num1+num2;
document.getElementById("txtAnswer").value=sum;
}
function sub()
{
var num1,num2,sub;
num1=parseInt(document.getElementById("txtFirstNumber").value);
num2=parseInt(document.getElementById("txtSecondNumber").value);
sub=num1-num2;
document.getElementById("txtAnswer").value=sub;
}
function xyz()
{
document.getElementById("txtFirstNumber").value=" ";
document.getElementById("txtSecondNumber").value=" ";
document.getElementById("txtAnswer").value=" ";
}
function mul()
{
var num1,num2,mul;
num1=parseInt(document.getElementById("txtFirstNumber").value);
num2=parseInt(document.getElementById("txtSecondNumber").value);
mul=num1*num2;
document.getElementById("txtAnswer").value=mul;
}
function div()
{
var num1,num2,div;
num1=parseInt(document.getElementById("txtFirstNumber").value);
num2=parseInt(document.getElementById("txtSecondNumber").value);
div=num1/num2;
document.getElementById("txtAnswer").value=div;
}
</script>
<style>
table{
background-color:#00ffff;
}
</style>
</head>
<body >
<table border="5">
<tr>
<th>FirstNummber</th>
<td colspan="4"><input id="txtFirstNumber"></td>
</tr>
<tr>
<th>SecondNummber</th>
<td colspan="4"><input id="txtSecondNumber"></td>
</tr>
<tr>
<th >Sum:</th>
<td colspan="4"><input id="txtAnswer"></td>
</tr>
<td><button onclick="add()">add</button></td>
<td><button onclick="sub()">sub</button></td>
<td><button onclick="mul()">mul</button></td>
<td><button onclick="div()">div</button></td>
<td><button onclick="xyz()">clear</button></td>
</tr>
</table>
</body>
</html>
