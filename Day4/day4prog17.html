<html><head>
<style>
ul {
     list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}
li {
float: left;
}
li a {
display: block;
color: white;
text-align: center;
padding: 14px 16px;
text-decoration: none;
}
li a:hover
 {
background-color:rgb(255,0,0);
}
</style></head>
<body>
<p>In this example, we remove the bullets from the list</p>
<ul>
<li>
<a href="#Home">Home</a></li>
<li><a href="#News">News</a></li>
<li> <a href="#Contact">Contact</a></li>
  <li> <a href="#About">About</a></li>
<p>A background color is added to the list instead of each document</p>
</ul>
</body>
</html>
