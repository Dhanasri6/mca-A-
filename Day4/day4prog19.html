<html><head>
<style>
body{
margin:0;
}
ul {
     list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
    position:fixed;
    Top:0;
    width:100%;
}
li {
float: left;
border-right:5px solid #bbb;
}
li:last-child
{
border-right:none;
}
li a {
display: block;
color: white;
text-align: center;
padding: 14px 16px;
text-decoration: none;
}
li a:hover:not(.active)
 {
background-color:#111;
}
.active{
background-color:#04AA6D;
}
</style></head>
<body>
<p>In this example, we remove the bullets from the list</p>
<ul>
<li>
<p><a class="active" href="Home.html">Home</a></p>
<li><a href="#News">News</a></li>
<li> <a href="#Contact">Contact</a></li>
  <li> <a href="#About">About</a></li>
</ul>
</body>
</html>
